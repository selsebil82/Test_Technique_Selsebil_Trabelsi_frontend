    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <form role="search">
          <input #searchInput class="form-control" type="search" placeholder="Rechercher" aria-label="Search" [(ngModel)]="searchKeyword" (input)="getproductsSearch($event)">

<!-- Nouvelle div pour les résultats de recherche -->
<div class="container mt-4">
  <div *ngIf="data">
    <div class="card card-body mb-1" *ngFor="let result of data">
      <a [routerLink]="'show/' + result.id" class="text-primary" (click)="clearResults(searchInput)"> {{result.name}}</a>
    </div>
  </div>
</div>
<style>
.container.mt-4 {
  width: 285px;
  margin-left: auto;
  margin-right: 70px; /* Ajoutez une valeur positive pour déplacer le conteneur vers la gauche */
}


</style>
