<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" name="name" class="text form-control" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="price">Prix Unitaire</label>
    <input type="text" name="price" class="text form-control" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="quantity">Quantit√©</label>
    <input type="text" name="quantity" class="text form-control" [(ngModel)]="product.quantity">
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-dark btn-sm mt-4">Ajouter</button>
    <button class="btn btn-danger btn-sm" routerLink="/">Retour</button>
  </div>
</form>

<div class="mt-4" *ngIf="successMessage">
  <div class="alert alert-success">{{ successMessage }}</div>
</div>
